<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="language" content="en">
    <meta name="copyright" content="&copy; 2021 Flowup">
    <title>Flowup API Document</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "http://localhost:8080/flowup-website/apidocs/flowup.json",
        // url: "https://flowup.com/apidocs/flowup.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
    (function () {
        window.addEventListener("load", function () {
            setTimeout(function () {
                var logo = document.getElementsByClassName('link'); //For Changing The Link On The Logo Image
                logo[0].href = "https://flowup.com/";
                logo[0].target = "_self";

                logo[0].children[0].alt = "Implemeting Swagger";
                logo[0].children[0].src = "logo-white.svg"; 
                //For Changing The Logo Image
            });
        });
    })();
  </script>
  </body>
</html>
